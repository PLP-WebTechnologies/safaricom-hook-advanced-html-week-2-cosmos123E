<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
  
    <h2>Registration Form</h2>

    <form action="" style="border: 2px solid black; padding: 10px; width: 400px;" >
        <label for="">Full Name</label><br>
        <input type="text" name="name" id="" placeholder="Enter Your Full Name" required><br><br>
        <label for="">Email Address</label><br>
        <input type="email" name="" id="" placeholder="Enter your Email Address" required> <br><br>
        <label for="">Password</label> <br>
        <input type="password" name="" id="" placeholder="Atleast 8 Characters" required><br><br>
        <label for="">Age</label><br>
        <input type="number" minlength="18"><br><br>
        <label for="">Gender</label><br>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Other <br><br>
        <label for="">Terms and conditions</label><br>
        <input type="checkbox">I agree to the Terms and conditions <br><br><br><br>

        <button>REGISTER</button>
    </form>

   

   
     
    
</body>
</html>
